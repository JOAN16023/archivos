<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar profesor</title>
    <h1>Editar profesor: {{profesor.nombre}}</h1>
    <form action="/profesores/{{profesor.id}}/editar" method="post">
        <div>
            <input type="hidden" name="id_profesor" value="{{profesor.id}}">
        </div>
        <div>
            <label for="name">Nombre</label>
            <input type="text" name="nombre_profesor" value="{{profesor.nombre}}" >
        </div>
        <div>
            <label for="name">Apellido</label>
            <input type="text" name="apellido_profesor" value="{{profesor.apellido}}" >
        </div>
        <button type="submit">Actualizar</button>
    </form>
</head>

</body>
</html>
