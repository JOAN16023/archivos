<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px black dashed;
        }

    </style>
</head>
<body>
    <h1>Colegios</h1>
    <h2>Hola, {{session["nombre"]}}</h2>
    <a href="/logout/">Salir</a>
    <table>
        <thead>
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            {% for colegio in colegios %}
            <tr>
                <td>
                    <p>
                        <a href="/colegios/{{colegio.id}}">{{ colegio.nombre }}</a>
                    </p>
                </td>
                <td>
                    <div>
                        <button type="button" onclick="window.location = '/colegios/{{colegio.id}}/editar/'">Editar</button>
                        <form action="colegios/{{id_colegios}}/eliminar/" method="post">
                            <button type="submit">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</body>
</html>
