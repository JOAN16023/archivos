<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Dojo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Encuesta Dojo</h1>
            <form action="/process" method="POST">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" name="name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Ubicaci√≥n</label>
                    <div class="control">
                        <input class="input" type="text" name="location" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Lenguaje favorito</label>
                    <div class="control">
                        <input class="input" type="text" name="language" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Comentario</label>
                    <div class="control">
                        <textarea class="textarea" name="comment" required></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-link" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
