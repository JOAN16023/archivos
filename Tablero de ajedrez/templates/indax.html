<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'chessboard.css') }}" />
    <title>Chessboard</title>
    </head>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .imax {
        display: flex;
        flex-wrap: wrap;
        width: 400px;
    }
    
    .row {
        display: flex;
    }
    
    .square {
        width: 50px;
        height: 50px;
        background-color: red;
    }
    
    .cols {
        background-color: red;
    }
    
    .black {
        background-color: black;
    }
    </style>
    <body>
            <h1 style="background-color: {{color_two}}; color: {{color_one}};">*** CHECKERBOARD ***</h1>
            <table>
                <tbody>
                    {% for i in range(0,row) %}
                        <tr>
                            {% for x in range(0,col) %}
                                {% if (x+i) % 2 == 0 %}
                                    <td style="background-color: {{color_one}};"></td>
                                {% else %}
                                    <td style="background-color: {{color_two}};"></td>
                                {%  endif %}
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </body>
        </html>
</html>
